type ERC20TokenTransfer @entity {
  id: ID!
  value: BigInt!
  to: String!
  from: String!
  contractAddress: String!
}

type ERC20Approval @entity {
  id: ID!
  value: BigInt!
  owner: String!
  spender: String!
  contractAddress: String!
}

type BioauthNewAuthentication @entity {
  id: ID!
  blockNumber: Int!
  validatorPublicKey: String!
  timestamp: Date!
}

type ImOnlineSomeOffline @entity {
  id: ID!
  blockNumber: Int!
  accountIds: [String]!
  timestamp: Date!
}
