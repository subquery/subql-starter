specVersion: 1.0.0
name: humanode-starter
version: 1.0.0
runner:
  node:
    name: "@subql/node"
    version: "*"
  query:
    name: "@subql/query"
    version: "*"
description: "This project can be used as a starting point for developing your SubQuery project. It indexes all transfers, bioauthentication events, and online validator nodes from Humanode chain"
repository: "https://github.com/subquery/subql-starter"
schema:
  file: ./schema.graphql
network:
  # The genesis hash of the network (hash of block 0)
  chainId: "0xc56fa32442b2dad76f214b3ae07998e4ca09736e4813724bfb0717caae2c8bee"
  # This endpoint must be a public non-pruned archive node
  # Public nodes may be rate limited, which can affect indexing speed
  # When developing your project we suggest getting a private API key
  # You can get them from OnFinality for free https://app.onfinality.io
  # https://documentation.onfinality.io/support/the-enhanced-api-service
  endpoint: "wss://explorer-rpc-ws.mainnet.stages.humanode.io"
  # Optionally provide the HTTP endpoint of a full chain dictionary to speed up processing
  # dictionary:
dataSources:
  - kind: substrate/Runtime
    startBlock: 1
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handleBioauthNewAuthenticationEvent
          kind: substrate/EventHandler
          filter:
            module: bioauth
            method: NewAuthentication
        - handler: handleImonlineSomeOfflineEvent
          kind: substrate/EventHandler
          filter:
            module: imOnline
            method: SomeOffline
